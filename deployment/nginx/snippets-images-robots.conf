# CardMint image + robots headers and hotlink protection

# Keep /admin and /api dark to crawlers (attach in their locations)
# add_header X-Robots-Tag "noindex, nofollow" always;

# Images: index the page, not the pixels
location ^~ /images/ {
  add_header X-Robots-Tag "noimageindex, noarchive, noai, noimageai" always;
  # Optional: hotlink protection (allow from our domains only)
  valid_referers none blocked server_names *.cardmintshop.com cardmintshop.com;
  if ($invalid_referer) { return 403; }
}

