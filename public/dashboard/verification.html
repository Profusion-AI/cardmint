<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMint - Verification Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Dual-pane layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 2px;
        }
        
        /* Left pane - Last capture display */
        .capture-pane {
            background: #1a1f3a;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .capture-header {
            padding: 15px 20px;
            background: #2d3748;
            display: flex;
            justify-content: between;
            align-items: center;
            border-bottom: 2px solid #4a5568;
        }
        
        .capture-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .capture-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .capture-view {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        #capture-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .capture-controls {
            padding: 15px 20px;
            background: #2d3748;
            display: flex;
            gap: 10px;
        }
        
        /* Right pane - Verification queue */
        .verification-pane {
            background: #1a202c;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #4a5568;
        }
        
        .queue-header {
            padding: 15px 20px;
            background: #2d3748;
            border-bottom: 2px solid #4a5568;
        }
        
        .queue-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .queue-stats {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .queue-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .queue-item {
            background: #2d3748;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .queue-item:hover {
            background: #4a5568;
        }
        
        .queue-item.active {
            border-color: #3182ce;
            background: #2b6cb0;
            box-shadow: 0 0 20px rgba(49, 130, 206, 0.3);
        }
        
        .card-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            background: #4a5568;
        }
        
        .card-details {
            flex: 1;
        }
        
        .card-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .card-set {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-bottom: 2px;
        }
        
        .card-confidence {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .confidence-high { background: #38a169; color: white; }
        .confidence-medium { background: #d69e2e; color: white; }
        .confidence-low { background: #e53e3e; color: white; }
        
        .card-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        
        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-capture { background: #3182ce; color: white; }
        .btn-approve { background: #38a169; color: white; }
        .btn-reject { background: #e53e3e; color: white; }
        .btn-edit { background: #d69e2e; color: white; }
        
        /* Controller integration removed - 8BitDo-2C handled via backend */
        
        /* Controller hints overlay */
        .controller-hints {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        
        .hint {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .hint-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .btn-x { background: #3182ce; }
        .btn-triangle { background: #38a169; }
        .btn-circle { background: #e53e3e; }
        .btn-square { background: #d69e2e; }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 2000;
            animation: slideDown 0.3s;
        }
        
        .notification.success { background: #38a169; }
        .notification.error { background: #e53e3e; }
        .notification.warning { background: #d69e2e; }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100px); }
            to { transform: translate(-50%, 0); }
        }
        
        /* Edit mode indicator */
        body.edit-mode {
            border: 4px solid #d69e2e;
        }
        
        body.edit-mode::before {
            content: "EDIT MODE";
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #d69e2e;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
        }
        
        /* Scrollbar styling */
        .queue-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .queue-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        .queue-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        
        .queue-container::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>

  <body>
    <!-- Main dashboard layout -->
    <div class="dashboard-container">
        <!-- Left pane - Last capture display -->
        <div class="capture-pane">
            <div class="capture-header">
                <div class="capture-title">üì∏ Last Capture</div>
                <div class="capture-status">
                    <span id="capture-timestamp">No captures yet</span>
                    <span id="capture-count">Total: 0</span>
                </div>
            </div>
            
            <div class="capture-view">
                <img id="capture-image" src="" alt="Last capture" style="display: none;">
                <div id="capture-placeholder">
                    <div style="text-align: center; color: #718096;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üì∑</div>
                        <div>Press ‚ùå (X) to capture card</div>
                    </div>
                </div>
            </div>
            
            <div class="capture-controls">
                <button id="capture-btn" class="btn btn-capture">
                    ‚ùå Capture Card (X button)
                </button>
                <div style="color: #a0aec0; font-size: 0.9rem;">
                    Controller: Press X to capture ‚Ä¢ A to approve ‚Ä¢ B to reject
                </div>
            </div>
        </div>
        
        <!-- Right pane - Verification queue -->
        <div class="verification-pane">
            <div class="queue-header">
                <div class="queue-title">üîç Verification Queue</div>
                <div class="queue-stats">
                    <span id="queue-pending">0 pending</span> ‚Ä¢ 
                    <span id="queue-approved">0 approved</span> ‚Ä¢ 
                    <span id="queue-rejected">0 rejected</span>
                </div>
            </div>
            
            <div class="queue-container" id="queue-container">
                <!-- Queue items will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Controller status moved to backend services -->

    <!-- PS4 Controller integration removed - 8BitDo-2C handled via backend -->
    
    <script>
        // Dashboard state
        let currentQueueIndex = 0;
        let queueItems = [];
        let captureCount = 0;
        let lastCaptureTime = null;
        
        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://localhost:3001');
        
        ws.onopen = () => {
            console.log('Connected to CardMint WebSocket');
            loadVerificationQueue();
            checkControllerStatus();
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleRealtimeUpdate(data);
        };
        
        // Check controller status on startup
        async function checkControllerStatus() {
            try {
                // Send WebSocket message to get controller status
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({action: 'getControllerStatus'}));
                }
            } catch (error) {
                console.error('Failed to check controller status:', error);
            }
        }
        
        // Load initial verification queue
        async function loadVerificationQueue() {
            try {
                const response = await fetch('/api/cards?status=pending&limit=50');
                const cards = await response.json();
                queueItems = cards;
                updateQueueDisplay();
                updateQueueStats();
            } catch (error) {
                console.error('Failed to load queue:', error);
            }
        }
        
        // Update queue display
        function updateQueueDisplay() {
            const container = document.getElementById('queue-container');
            container.innerHTML = '';
            
            queueItems.forEach((card, index) => {
                const item = createQueueItem(card, index);
                container.appendChild(item);
            });
            
            // Highlight active item
            updateActiveQueueItem();
        }
        
        // Create individual queue item
        function createQueueItem(card, index) {
            const item = document.createElement('div');
            item.className = 'queue-item';
            item.dataset.index = index;
            item.dataset.id = card.id;
            item.dataset.confidence = card.confidence > 0.9 ? 'high' : card.confidence > 0.7 ? 'medium' : 'low';
            
            const confidenceClass = item.dataset.confidence === 'high' ? 'confidence-high' : 
                                   item.dataset.confidence === 'medium' ? 'confidence-medium' : 'confidence-low';
            
            item.innerHTML = `
                <div class="card-info">
                    <img src="${card.thumbnail || '/placeholder.jpg'}" alt="${card.name}" class="card-thumbnail">
                    <div class="card-details">
                        <div class="card-name">${card.name || 'Unknown Card'}</div>
                        <div class="card-set">${card.set || 'Unknown Set'} ‚Ä¢ #${card.number || '??'}</div>
                        <div class="card-confidence ${confidenceClass}">
                            ${Math.round((card.confidence || 0) * 100)}% confidence
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-approve" onclick="approveCard(${index})">‚ñ≥ Approve</button>
                    <button class="btn btn-reject" onclick="rejectCard(${index})">‚óã Reject</button>
                    <button class="btn btn-edit" onclick="editCard(${index})">‚ñ° Edit</button>
                </div>
            `;
            
            item.addEventListener('click', () => selectQueueItem(index));
            
            return item;
        }
        
        // Update active queue item highlight
        function updateActiveQueueItem() {
            document.querySelectorAll('.queue-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentQueueIndex);
            });
            
            // Scroll active item into view
            const activeItem = document.querySelector('.queue-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Select queue item
        function selectQueueItem(index) {
            currentQueueIndex = index;
            updateActiveQueueItem();
            
            // Update capture pane with selected card image
            const card = queueItems[index];
            if (card && card.imagePath) {
                updateCaptureDisplay(card.imagePath);
                // Don't update timestamp for queue selection, only for new captures
                const timestampSpan = document.getElementById('capture-timestamp');
                timestampSpan.textContent = lastCaptureTime ? lastCaptureTime.toLocaleTimeString() : 'Viewing queued item';
            }
        }
        
        // Navigation functions for queue management
        window.navigateQueue = (direction) => {
            const oldIndex = currentQueueIndex;
            
            switch(direction) {
                case 'up':
                    if (currentQueueIndex > 0) currentQueueIndex--;
                    break;
                case 'down':
                    if (currentQueueIndex < queueItems.length - 1) currentQueueIndex++;
                    break;
                case 'left':
                case 'right':
                    // Could be used for different views
                    break;
            }
            
            if (oldIndex !== currentQueueIndex) {
                selectQueueItem(currentQueueIndex);
            }
        };
        
        // Card actions
        async function approveCard(index = currentQueueIndex) {
            const card = queueItems[index];
            if (!card) return;
            
            try {
                await fetch(`/api/cards/${card.id}/approve`, {
                    method: 'POST'
                });
                
                showNotification('‚úÖ Card approved!', 'success');
                removeFromQueue(index);
                
            } catch (error) {
                console.error('Approve error:', error);
                showNotification('Failed to approve card', 'error');
            }
        }
        
        async function rejectCard(index = currentQueueIndex) {
            const card = queueItems[index];
            if (!card) return;
            
            try {
                await fetch(`/api/cards/${card.id}/reject`, {
                    method: 'POST'
                });
                
                showNotification('‚ùå Card rejected', 'warning');
                removeFromQueue(index);
            } catch (error) {
                console.error('Reject error:', error);
                showNotification('Failed to reject card', 'error');
            }
        }
        
        function editCard(index = currentQueueIndex) {
            const card = queueItems[index];
            if (!card) return;
            
            // Toggle edit mode
            document.body.classList.toggle('edit-mode');
            showNotification('üìù Edit mode toggled', 'info');
        }
        
        // Remove card from queue after action
        function removeFromQueue(index) {
            queueItems.splice(index, 1);
            if (currentQueueIndex >= queueItems.length) {
                currentQueueIndex = Math.max(0, queueItems.length - 1);
            }
            updateQueueDisplay();
            updateQueueStats();
        }
        
        // Capture new card
        async function captureCard() {
            try {
                const response = await fetch('/api/capture', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    captureCount++;
                    lastCaptureTime = new Date();
                    
                    // Update capture display
                    updateCaptureDisplay(result.imagePath);
                    
                    showNotification('üì∏ Card captured!', 'success');
                    
                    // Add to queue after processing
                    setTimeout(loadVerificationQueue, 2000);
                }
                
            } catch (error) {
                console.error('Capture error:', error);
                showNotification('Capture failed', 'error');
            }
        }
        
        // Update capture display with image and timestamp
        function updateCaptureDisplay(imagePath) {
            const captureImage = document.getElementById('capture-image');
            const placeholder = document.getElementById('capture-placeholder');
            const timestampSpan = document.getElementById('capture-timestamp');
            const countSpan = document.getElementById('capture-count');
            
            // Show image
            captureImage.src = imagePath;
            captureImage.style.display = 'block';
            placeholder.style.display = 'none';
            
            // Update timestamp and count
            if (lastCaptureTime) {
                timestampSpan.textContent = lastCaptureTime.toLocaleTimeString();
            }
            countSpan.textContent = `Total: ${captureCount}`;
        }
        
        // Handle controller-triggered capture
        function handleControllerCapture(data) {
            captureCount++;
            lastCaptureTime = new Date(data.timestamp);
            
            // Update the display
            updateCaptureDisplay(data.imagePath);
            
            // Add processing indicator
            showNotification(`üì∏ Controller capture - ${data.captureTime}ms`, 'success');
            
            // Reload queue to show new item when processing completes
            setTimeout(loadVerificationQueue, 2000);
        }
        
        // Update controller status indicator
        function updateControllerStatus(connected) {
            const controllerInfo = document.querySelector('.capture-controls div');
            if (controllerInfo) {
                if (connected) {
                    controllerInfo.innerHTML = 'üéÆ Controller: Press X to capture ‚Ä¢ A to approve ‚Ä¢ B to reject';
                    controllerInfo.style.color = '#38a169';
                } else {
                    controllerInfo.innerHTML = 'üéÆ Controller: Disconnected - Reconnect 8BitDo controller';
                    controllerInfo.style.color = '#e53e3e';
                }
            }
        }
        
        // Update queue statistics
        function updateQueueStats() {
            // This would be populated with real stats
            document.getElementById('queue-pending').textContent = `${queueItems.length} pending`;
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
        
        // Handle real-time updates
        function handleRealtimeUpdate(data) {
            switch(data.type) {
                case 'card_processed':
                    // Add new card to queue
                    loadVerificationQueue();
                    break;
                case 'card_approved':
                case 'card_rejected':
                    // Remove from queue
                    const index = queueItems.findIndex(card => card.id === data.cardId);
                    if (index >= 0) {
                        removeFromQueue(index);
                    }
                    break;
                    
                // Controller events
                case 'capture_success':
                    handleControllerCapture(data.payload);
                    break;
                case 'controller_connected':
                    showNotification('üéÆ Controller connected', 'success');
                    updateControllerStatus(true);
                    break;
                case 'controller_disconnected':
                    showNotification('üéÆ Controller disconnected', 'warning');
                    updateControllerStatus(false);
                    break;
                case 'action_approve':
                    if (data.payload?.triggeredBy === 'controller') {
                        approveCard();
                        showNotification('‚úÖ Approved via controller', 'success');
                    }
                    break;
                case 'action_reject':
                    if (data.payload?.triggeredBy === 'controller') {
                        rejectCard();
                        showNotification('‚ùå Rejected via controller', 'warning');
                    }
                    break;
                case 'navigation':
                    if (data.payload?.triggeredBy === 'controller') {
                        navigateQueue(data.payload.direction);
                    }
                    break;
                case 'controller_status':
                    updateControllerStatus(data.connected);
                    if (data.connected) {
                        console.log('Controller status:', data.state);
                    }
                    break;
            }
        }
        
        // Expose functions for external controller integration
        window.getCurrentCard = () => queueItems[currentQueueIndex];
        window.captureCard = captureCard;
        window.approveCard = () => approveCard();
        window.rejectCard = () => rejectCard();
        
        // Button event listeners
        document.getElementById('capture-btn').addEventListener('click', captureCard);
        
        console.log('üì∏ Passive Capture Dashboard Ready - 8BitDo Controller Integration Active');
    </script>
