; PlatformIO Project Configuration File
;
; CardMint Stock Display - ESP32-2432S028R (Cheap Yellow Display)
;
; Board: ESP32-WROOM-32 with ILI9341 2.8" TFT (320x240) + XPT2046 Touch
; Purpose: Display real-time CardMint inventory stats

[env:esp32-2432s028r]
platform = espressif32
board = esp32dev
framework = arduino

; Serial port settings
monitor_speed = 115200
upload_speed = 921600

; Display, touch, and JSON libraries
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^7.2.1
    https://github.com/PaulStoffregen/XPT2046_Touchscreen.git

; TFT_eSPI configuration for ESP32-2432S028R (CYD - Cheap Yellow Display)
; CRITICAL: Use ILI9341_2_DRIVER (not ILI9341_DRIVER) for CYD variant
; Native panel is 240x320 portrait - use setRotation() for landscape
build_flags =
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    ; Native dimensions - DO NOT swap (rotation handles orientation)
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    ; CYD-specific color fixes
    -DTFT_INVERSION_ON
    '-DTFT_RGB_ORDER=TFT_BGR'
    ; SPI pins for CYD
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTOUCH_CS=33
    -DTOUCH_IRQ=36
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Partition scheme with more program space
board_build.partitions = min_spiffs.csv
