version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.cardmint
    environment:
      - NODE_ENV=production
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=${EVERSHOP_DB_USER:-evershop}
      - DB_PASSWORD=${EVERSHOP_DB_PASSWORD:?EVERSHOP_DB_PASSWORD required}
      - DB_NAME=${EVERSHOP_DB_NAME:-evershop}
      # CardMint backend proxy (for cardmint_fulfillment extension)
      # CARDMINT_ADMIN_API_KEY must match the same key set in CardMint backend
      - CARDMINT_BACKEND_URL=${CARDMINT_BACKEND_URL:?CARDMINT_BACKEND_URL required}
      - CARDMINT_ADMIN_API_KEY=${CARDMINT_ADMIN_API_KEY:?CARDMINT_ADMIN_API_KEY required}
      - CARDMINT_PROXY_OPERATOR=${CARDMINT_PROXY_OPERATOR:-evershop}
    restart: unless-stopped
    networks:
      - myevershop
    depends_on:
      - database
    ports:
      - "3000:3000"

  database:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${EVERSHOP_DB_USER:-evershop}
      - POSTGRES_PASSWORD=${EVERSHOP_DB_PASSWORD:?EVERSHOP_DB_PASSWORD required}
      - POSTGRES_DB=${EVERSHOP_DB_NAME:-evershop}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - myevershop

networks:
  myevershop:
    name: MyEverShop
    driver: bridge

volumes:
  postgres-data:
