name: PR Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr_agent_job:
    name: AI PR Review (PR-Agent)
    runs-on: ubuntu-latest
    steps:
      - name: Run PR-Agent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Optional: configure additional providers or behavior via env or config file

