name: mangle-spike
on:
  push:
    branches: [ "spike/mangle" ]
  pull_request:
    branches: [ "spike/mangle" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: '1.21.x' }
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: make lint
      - run: make check-rules
      - run: make test

