<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMint - Verification Dashboard with PS4 Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Dual-pane layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 2px;
        }
        
        /* Left pane - Live capture */
        .capture-pane {
            background: #1a1f3a;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .capture-header {
            padding: 15px 20px;
            background: #2d3748;
            display: flex;
            justify-content: between;
            align-items: center;
            border-bottom: 2px solid #4a5568;
        }
        
        .capture-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .capture-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .capture-view {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        #capture-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .capture-controls {
            padding: 15px 20px;
            background: #2d3748;
            display: flex;
            gap: 10px;
        }
        
        /* Right pane - Verification queue */
        .verification-pane {
            background: #1a202c;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #4a5568;
        }
        
        .queue-header {
            padding: 15px 20px;
            background: #2d3748;
            border-bottom: 2px solid #4a5568;
        }
        
        .queue-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .queue-stats {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        .queue-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .queue-item {
            background: #2d3748;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .queue-item:hover {
            background: #4a5568;
        }
        
        .queue-item.active {
            border-color: #3182ce;
            background: #2b6cb0;
            box-shadow: 0 0 20px rgba(49, 130, 206, 0.3);
        }
        
        .card-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            background: #4a5568;
        }
        
        .card-details {
            flex: 1;
        }
        
        .card-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .card-set {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-bottom: 2px;
        }
        
        .card-confidence {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .confidence-high { background: #38a169; color: white; }
        .confidence-medium { background: #d69e2e; color: white; }
        .confidence-low { background: #e53e3e; color: white; }
        
        .card-actions {
            margin-top: 8px;
            display: flex;
            gap: 5px;
        }
        
        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-capture { background: #3182ce; color: white; }
        .btn-approve { background: #38a169; color: white; }
        .btn-reject { background: #e53e3e; color: white; }
        .btn-edit { background: #d69e2e; color: white; }
        
        /* PS4 Controller Status */
        .controller-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controller-status.connected {
            background: rgba(56, 161, 105, 0.9);
        }
        
        .controller-status.disconnected {
            background: rgba(229, 62, 62, 0.9);
        }
        
        /* Controller hints overlay */
        .controller-hints {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        
        .hint {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .hint-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .btn-x { background: #3182ce; }
        .btn-triangle { background: #38a169; }
        .btn-circle { background: #e53e3e; }
        .btn-square { background: #d69e2e; }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 2000;
            animation: slideDown 0.3s;
        }
        
        .notification.success { background: #38a169; }
        .notification.error { background: #e53e3e; }
        .notification.warning { background: #d69e2e; }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100px); }
            to { transform: translate(-50%, 0); }
        }
        
        /* Edit mode indicator */
        body.edit-mode {
            border: 4px solid #d69e2e;
        }
        
        body.edit-mode::before {
            content: "EDIT MODE";
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #d69e2e;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1000;
        }
        
        /* Scrollbar styling */
        .queue-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .queue-container::-webkit-scrollbar-track {
            background: #2d3748;
        }
        
        .queue-container::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        
        .queue-container::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body>
    <!-- Main dashboard layout -->
    <div class="dashboard-container">
        <!-- Left pane - Live capture -->
        <div class="capture-pane">
            <div class="capture-header">
                <div class="capture-title">üé¥ Live Capture</div>
                <div class="capture-status">
                    <span id="capture-fps">0 FPS</span>
                    <span id="capture-count">0 captures</span>
                </div>
            </div>
            
            <div class="capture-view">
                <img id="capture-image" src="" alt="Live capture" style="display: none;">
                <div id="capture-placeholder">
                    <div style="text-align: center; color: #718096;">
                        <div style="font-size: 3rem; margin-bottom: 10px;">üì∑</div>
                        <div>Press ‚ùå (X) to capture card</div>
                    </div>
                </div>
            </div>
            
            <div class="capture-controls">
                <button id="capture-btn" class="btn btn-capture">
                    ‚ùå Capture Card
                </button>
                <button id="auto-capture-btn" class="btn btn-edit">
                    ‚ö° Auto Mode: OFF
                </button>
            </div>
        </div>
        
        <!-- Right pane - Verification queue -->
        <div class="verification-pane">
            <div class="queue-header">
                <div class="queue-title">üîç Verification Queue</div>
                <div class="queue-stats">
                    <span id="queue-pending">0 pending</span> ‚Ä¢ 
                    <span id="queue-approved">0 approved</span> ‚Ä¢ 
                    <span id="queue-rejected">0 rejected</span>
                </div>
            </div>
            
            <div class="queue-container" id="queue-container">
                <!-- Queue items will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- PS4 Controller status indicator -->
    <div id="controller-status" class="controller-status disconnected">
        üéÆ <span id="controller-text">Waiting for controller...</span>
    </div>
    
    <!-- Controller button hints -->
    <div class="controller-hints">
        <div class="hint">
            <div class="hint-button btn-x">‚ùå</div>
            <span>Capture</span>
        </div>
        <div class="hint">
            <div class="hint-button btn-triangle">‚ñ≥</div>
            <span>Approve</span>
        </div>
        <div class="hint">
            <div class="hint-button btn-circle">‚óã</div>
            <span>Reject</span>
        </div>
        <div class="hint">
            <div class="hint-button btn-square">‚ñ°</div>
            <span>Edit</span>
        </div>
        <div class="hint">
            <span>R3 Navigate ‚Ä¢ L1/R1 Card ‚Ä¢ L2/R2 Batch</span>
        </div>
    </div>
    
    <!-- Load PS4 Controller integration -->
    <script src="/scripts/ps4-controller-web.js"></script>
    
    <script>
        // Dashboard state
        let currentQueueIndex = 0;
        let queueItems = [];
        let captureCount = 0;
        let autoCapture = false;
        
        // WebSocket connection for real-time updates
        const ws = new WebSocket('ws://localhost:3001');
        
        ws.onopen = () => {
            console.log('Connected to CardMint WebSocket');
            loadVerificationQueue();
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            handleRealtimeUpdate(data);
        };
        
        // Load initial verification queue
        async function loadVerificationQueue() {
            try {
                const response = await fetch('/api/cards?status=pending&limit=50');
                const cards = await response.json();
                queueItems = cards;
                updateQueueDisplay();
                updateQueueStats();
            } catch (error) {
                console.error('Failed to load queue:', error);
            }
        }
        
        // Update queue display
        function updateQueueDisplay() {
            const container = document.getElementById('queue-container');
            container.innerHTML = '';
            
            queueItems.forEach((card, index) => {
                const item = createQueueItem(card, index);
                container.appendChild(item);
            });
            
            // Highlight active item
            updateActiveQueueItem();
        }
        
        // Create individual queue item
        function createQueueItem(card, index) {
            const item = document.createElement('div');
            item.className = 'queue-item';
            item.dataset.index = index;
            item.dataset.id = card.id;
            item.dataset.confidence = card.confidence > 0.9 ? 'high' : card.confidence > 0.7 ? 'medium' : 'low';
            
            const confidenceClass = item.dataset.confidence === 'high' ? 'confidence-high' : 
                                   item.dataset.confidence === 'medium' ? 'confidence-medium' : 'confidence-low';
            
            item.innerHTML = `
                <div class="card-info">
                    <img src="${card.thumbnail || '/placeholder.jpg'}" alt="${card.name}" class="card-thumbnail">
                    <div class="card-details">
                        <div class="card-name">${card.name || 'Unknown Card'}</div>
                        <div class="card-set">${card.set || 'Unknown Set'} ‚Ä¢ #${card.number || '??'}</div>
                        <div class="card-confidence ${confidenceClass}">
                            ${Math.round((card.confidence || 0) * 100)}% confidence
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-approve" onclick="approveCard(${index})">‚ñ≥ Approve</button>
                    <button class="btn btn-reject" onclick="rejectCard(${index})">‚óã Reject</button>
                    <button class="btn btn-edit" onclick="editCard(${index})">‚ñ° Edit</button>
                </div>
            `;
            
            item.addEventListener('click', () => selectQueueItem(index));
            
            return item;
        }
        
        // Update active queue item highlight
        function updateActiveQueueItem() {
            document.querySelectorAll('.queue-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentQueueIndex);
            });
            
            // Scroll active item into view
            const activeItem = document.querySelector('.queue-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Select queue item
        function selectQueueItem(index) {
            currentQueueIndex = index;
            updateActiveQueueItem();
            
            // Update capture pane with card image
            const card = queueItems[index];
            if (card && card.imagePath) {
                const captureImage = document.getElementById('capture-image');
                const placeholder = document.getElementById('capture-placeholder');
                
                captureImage.src = card.imagePath;
                captureImage.style.display = 'block';
                placeholder.style.display = 'none';
            }
        }
        
        // Navigation functions for PS4 controller
        window.navigateQueue = (direction) => {
            const oldIndex = currentQueueIndex;
            
            switch(direction) {
                case 'up':
                    if (currentQueueIndex > 0) currentQueueIndex--;
                    break;
                case 'down':
                    if (currentQueueIndex < queueItems.length - 1) currentQueueIndex++;
                    break;
                case 'left':
                case 'right':
                    // Could be used for different views
                    break;
            }
            
            if (oldIndex !== currentQueueIndex) {
                selectQueueItem(currentQueueIndex);
                // Trigger PS4 haptic feedback
                if (window.ps4Controller) {
                    window.ps4Controller.vibrate(30);
                }
            }
        };
        
        // Card actions
        async function approveCard(index = currentQueueIndex) {
            const card = queueItems[index];
            if (!card) return;
            
            try {
                await fetch(`/api/cards/${card.id}/approve`, {
                    method: 'POST'
                });
                
                showNotification('‚úÖ Card approved!', 'success');
                removeFromQueue(index);
                
                if (window.ps4Controller) {
                    window.ps4Controller.vibrate(100);
                }
                
            } catch (error) {
                console.error('Approve error:', error);
                showNotification('Failed to approve card', 'error');
            }
        }
        
        async function rejectCard(index = currentQueueIndex) {
            const card = queueItems[index];
            if (!card) return;
            
            try {
                await fetch(`/api/cards/${card.id}/reject`, {
                    method: 'POST'
                });
                
                showNotification('‚ùå Card rejected', 'warning');
                removeFromQueue(index);
                
                if (window.ps4Controller) {
                    window.ps4Controller.vibrate(200);
                }
                
            } catch (error) {
                console.error('Reject error:', error);
                showNotification('Failed to reject card', 'error');
            }
        }
        
        function editCard(index = currentQueueIndex) {
            const card = queueItems[index];
            if (!card) return;
            
            // Toggle edit mode
            document.body.classList.toggle('edit-mode');
            showNotification('üìù Edit mode toggled', 'info');
            
            if (window.ps4Controller) {
                window.ps4Controller.vibrate(50);
            }
        }
        
        // Remove card from queue after action
        function removeFromQueue(index) {
            queueItems.splice(index, 1);
            if (currentQueueIndex >= queueItems.length) {
                currentQueueIndex = Math.max(0, queueItems.length - 1);
            }
            updateQueueDisplay();
            updateQueueStats();
        }
        
        // Capture new card
        async function captureCard() {
            try {
                const response = await fetch('/api/capture', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    captureCount++;
                    document.getElementById('capture-count').textContent = `${captureCount} captures`;
                    
                    // Update capture pane
                    const captureImage = document.getElementById('capture-image');
                    const placeholder = document.getElementById('capture-placeholder');
                    
                    captureImage.src = result.imagePath;
                    captureImage.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    showNotification('üì∏ Card captured!', 'success');
                    
                    // Add to queue after processing
                    setTimeout(loadVerificationQueue, 2000);
                }
                
            } catch (error) {
                console.error('Capture error:', error);
                showNotification('Capture failed', 'error');
            }
        }
        
        // Update queue statistics
        function updateQueueStats() {
            // This would be populated with real stats
            document.getElementById('queue-pending').textContent = `${queueItems.length} pending`;
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
        
        // Handle real-time updates
        function handleRealtimeUpdate(data) {
            switch(data.type) {
                case 'card_processed':
                    // Add new card to queue
                    loadVerificationQueue();
                    break;
                case 'card_approved':
                case 'card_rejected':
                    // Remove from queue
                    const index = queueItems.findIndex(card => card.id === data.cardId);
                    if (index >= 0) {
                        removeFromQueue(index);
                    }
                    break;
            }
        }
        
        // Expose functions for PS4 controller
        window.getCurrentCard = () => queueItems[currentQueueIndex];
        window.captureCard = captureCard;
        window.approveCard = () => approveCard();
        window.rejectCard = () => rejectCard();
        
        // Button event listeners
        document.getElementById('capture-btn').addEventListener('click', captureCard);
        
        document.getElementById('auto-capture-btn').addEventListener('click', () => {
            autoCapture = !autoCapture;
            const btn = document.getElementById('auto-capture-btn');
            btn.textContent = autoCapture ? '‚ö° Auto Mode: ON' : '‚ö° Auto Mode: OFF';
            btn.style.background = autoCapture ? '#38a169' : '#d69e2e';
        });
        
        console.log('üéÆ Verification Dashboard Ready - PS4 Controller Integration Loaded');
    </script>
</body>
</html>
