<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardMint - Camera Live View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #48bb78;
        }
        
        .status.disconnected {
            background: #f56565;
        }
        
        .main-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            color: #333;
        }
        
        .view-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #liveView {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        #capturedImage {
            max-width: 100%;
            height: auto;
            display: none;
        }
        
        .placeholder {
            text-align: center;
            color: #666;
        }
        
        .placeholder svg {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-card h3 {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-card p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .metrics {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .metric {
            flex: 1;
            min-width: 150px;
            text-align: center;
            padding: 10px;
            background: #edf2f7;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }
        
        .log-container {
            margin-top: 20px;
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            height: 150px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .log-time {
            color: #718096;
            margin-right: 10px;
        }
        
        .log-success { color: #48bb78; }
        .log-error { color: #f56565; }
        .log-info { color: #63b3ed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ´ CardMint Camera View</h1>
            <span id="connectionStatus" class="status disconnected">Disconnected</span>
        </div>
        
        <div class="main-panel">
            <div class="view-container">
                <canvas id="liveView" style="display: none;"></canvas>
                <img id="capturedImage" alt="Captured Image">
                <div class="placeholder" id="placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <p>Camera not connected</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="connectBtn" class="btn btn-primary">Connect Camera</button>
                <button id="startLiveBtn" class="btn btn-success" disabled>Start Live View</button>
                <button id="stopLiveBtn" class="btn btn-danger" disabled>Stop Live View</button>
                <button id="captureBtn" class="btn btn-primary" disabled>Capture Image</button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>Disconnect</button>
            </div>
            
            <div class="info-grid">
                <div class="info-card">
                    <h3>Camera Model</h3>
                    <p id="cameraModel">-</p>
                </div>
                <div class="info-card">
                    <h3>ISO</h3>
                    <p id="cameraISO">-</p>
                </div>
                <div class="info-card">
                    <h3>Aperture</h3>
                    <p id="cameraAperture">-</p>
                </div>
                <div class="info-card">
                    <h3>Shutter Speed</h3>
                    <p id="cameraShutter">-</p>
                </div>
            </div>
            
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="fps">0</div>
                    <div class="metric-label">FPS</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="captureCount">0</div>
                    <div class="metric-label">Captures</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="latency">-</div>
                    <div class="metric-label">Latency (ms)</div>
                </div>
            </div>
            
            <div class="log-container" id="logContainer">
                <div class="log-entry log-info">
                    <span class="log-time">[00:00:00]</span>
                    Dashboard initialized. Ready to connect.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const ws = new WebSocket('ws://localhost:3001');
        let connected = false;
        let liveViewActive = false;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let captureCount = 0;
        
        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startLiveBtn = document.getElementById('startLiveBtn');
        const stopLiveBtn = document.getElementById('stopLiveBtn');
        const captureBtn = document.getElementById('captureBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const placeholder = document.getElementById('placeholder');
        const liveView = document.getElementById('liveView');
        const capturedImage = document.getElementById('capturedImage');
        const logContainer = document.getElementById('logContainer');
        
        const ctx = liveView.getContext('2d');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        function updateStatus(isConnected) {
            connected = isConnected;
            connectionStatus.textContent = isConnected ? 'Connected' : 'Disconnected';
            connectionStatus.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
            
            connectBtn.disabled = isConnected;
            disconnectBtn.disabled = !isConnected;
            startLiveBtn.disabled = !isConnected || liveViewActive;
            stopLiveBtn.disabled = !isConnected || !liveViewActive;
            captureBtn.disabled = !isConnected;
            
            if (!isConnected) {
                document.getElementById('cameraModel').textContent = '-';
                document.getElementById('cameraISO').textContent = '-';
                document.getElementById('cameraAperture').textContent = '-';
                document.getElementById('cameraShutter').textContent = '-';
            }
        }
        
        function updateFPS() {
            const now = Date.now();
            const delta = now - lastFrameTime;
            const fps = Math.round(1000 / delta);
            document.getElementById('fps').textContent = fps;
            lastFrameTime = now;
        }
        
        ws.onopen = () => {
            log('WebSocket connected to CardMint server', 'success');
        };
        
        ws.onmessage = (event) => {
            if (event.data instanceof Blob) {
                // Binary data - assume it's an image frame
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        liveView.width = img.width;
                        liveView.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        updateFPS();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(event.data);
            } else {
                // JSON message
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            }
        };
        
        ws.onerror = (error) => {
            log('WebSocket error: ' + error, 'error');
        };
        
        ws.onclose = () => {
            log('WebSocket disconnected', 'error');
            updateStatus(false);
        };
        
        function handleMessage(data) {
            switch (data.type) {
                case 'connected':
                    updateStatus(true);
                    log('Camera connected: ' + data.model, 'success');
                    document.getElementById('cameraModel').textContent = data.model || 'Sony Camera';
                    break;
                    
                case 'disconnected':
                    updateStatus(false);
                    log('Camera disconnected', 'info');
                    break;
                    
                case 'properties':
                    if (data.iso) document.getElementById('cameraISO').textContent = data.iso;
                    if (data.aperture) document.getElementById('cameraAperture').textContent = data.aperture;
                    if (data.shutter) document.getElementById('cameraShutter').textContent = data.shutter;
                    break;
                    
                case 'liveViewStarted':
                    liveViewActive = true;
                    placeholder.style.display = 'none';
                    liveView.style.display = 'block';
                    capturedImage.style.display = 'none';
                    startLiveBtn.disabled = true;
                    stopLiveBtn.disabled = false;
                    log('Live view started', 'success');
                    break;
                    
                case 'liveViewStopped':
                    liveViewActive = false;
                    startLiveBtn.disabled = false;
                    stopLiveBtn.disabled = true;
                    log('Live view stopped', 'info');
                    break;
                    
                case 'imageCaptured':
                    captureCount++;
                    document.getElementById('captureCount').textContent = captureCount;
                    document.getElementById('latency').textContent = data.captureTime || '-';
                    
                    if (data.imagePath) {
                        // Show captured image
                        placeholder.style.display = 'none';
                        liveView.style.display = 'none';
                        capturedImage.style.display = 'block';
                        capturedImage.src = data.imagePath;
                        
                        log(`Image captured: ${data.imagePath} (${data.captureTime}ms)`, 'success');
                        
                        // Return to live view after 3 seconds
                        setTimeout(() => {
                            if (liveViewActive) {
                                capturedImage.style.display = 'none';
                                liveView.style.display = 'block';
                            }
                        }, 3000);
                    }
                    break;
                    
                case 'error':
                    log('Error: ' + data.message, 'error');
                    break;
            }
        }
        
        // Button handlers
        connectBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ action: 'connect' }));
            log('Connecting to camera...', 'info');
        });
        
        disconnectBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ action: 'disconnect' }));
            log('Disconnecting from camera...', 'info');
        });
        
        startLiveBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ action: 'startLiveView' }));
            log('Starting live view...', 'info');
        });
        
        stopLiveBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ action: 'stopLiveView' }));
            log('Stopping live view...', 'info');
        });
        
        captureBtn.addEventListener('click', () => {
            ws.send(JSON.stringify({ action: 'capture' }));
            log('Capturing image...', 'info');
        });
        
        // Request initial status
        setTimeout(() => {
            ws.send(JSON.stringify({ action: 'getStatus' }));
        }, 500);
    </script>
</body>
</html>
